swagger: '2.0'
info:
  description: 'qooservice'
  version: 1.0.0
  title: qooservice
schemes:
  - http
securityDefinitions:
 Bearer:
  description: |
   For accessing the API a valid JWT token must be passed in all the queries in
   the 'Authorization' header.
   A valid JWT token is generated by the API and retourned as answer of a call
   to the route /login giving a valid user & password.
   The following syntax must be used in the 'Authorization' header :
       Bearer: xxxxxx.yyyyyyy.zzzzzz
  type: apiKey
  name: Authorization
  in: header
tags:
- name: Admin
  description: Everything about Admin
- name: service comment
  description: Everything about service comment
- name: Banner Ads Display
  description: Everything about Banner Ads Display
- name: Full Page Ads Display
  description: Everything about Full Page Ads Display when Mobile Apps open
- name: Classified Ads Display
  description: Everything about Classified Ads Display
- name: Inquiry
  description: Everything about Inquiry
- name: Appointment
  description: Everything about Appointment
- name: Requirement
  description: Everything about Requirement
- name: Auction
  description: Everything about Auction
paths:
  '/api/admin-info':
    $ref: 'paths/admin.yaml'
  '/api/comment-services':
    $ref: 'paths/service_comment.yaml'
  '/api/comment-services/{service_id}':
    $ref: 'paths/service_comment_params.yaml'
  '/api/banner-ads-displays':
    $ref: 'paths/banner.yaml'
  '/api/full-page-ads-displays':
    $ref: 'paths/full_page.yaml'
  '/api/classified-ads-displays':
    $ref: 'paths/classified.yaml'
  '/api/inquiry/list':
    $ref: 'paths/inquiry.yaml'
  '/api/appointment':
    $ref: 'paths/appointment.yaml'
  '/api/appointment/file':
    $ref: 'paths/appointment_file.yaml'
  '/api/requirement':
    $ref: 'paths/requirement.yaml'
  '/api/auction':
    $ref: 'paths/auction.yaml'
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"

